<!DOCTYPE html><html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DPlayer视频播放器</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<script type="text/javascript" src="hls.min.js"></script>
<script type="text/javascript" src="DPlayer.min.js"></script>
</head><body>   
<div id="video"></div>
<script type="text/javascript">
var jump = 'https://www.baidu.com/'; // 下一集
var dp = new DPlayer({
    container: document.getElementById('video'),
	preload: 'none',
    theme: '#4C8FE8', 
    volume: 0.3,
	autoplay: false,
	video: {
        url: 'https://v10.dious.cc/20220117/FRdaYyMn/index.m3u8',
		type: 'auto'
    },
});
dp.on("fullscreen",function() {
  dp.notice("开启全屏");
});
dp.on("fullscreen_cancel",function() {
  dp.notice("退出全屏");
});
dp.on('ended',function() {
  dp.notice("播放结束");
  if (jump != '') {
	location.href = jump;
  }
});
function player() {
	var url = document.getElementById('url').value;
	if (url) {
		dp.switchVideo({url: url});
		dp.play();
	} else {
		alert('请输入播放地址');
	}
}
</script>

<form method="get" style="text-align:center;margin:10px;">
<span>播放地址</span>
<input value="" type="text" placeholder="输入播放地址[.m3u8]" id="url">
<button type="button" onclick="player()">播放</button>
</form>
<style>
#video{width:80%;height:60%;margin:0 auto;}
@media screen and (max-width:960px){#video{width:100%;height:80%;}}
</style>
</body>
</html>
